<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h2>Digite qual é seu pais e clique em "Verificar"</h2>
    <input type="text" name="pais" class="pais" placeholder="País">
    <input type="button" name="botao" class="verificar" value="Verificar" onclick="verificar()">
    <br><br>
    <div class="res">Loading...</div>

    <script>

        function verificar(){
            let pais = window.document.querySelector("input.pais")
            let res = window.document.querySelector("div.res")

            pais = String(pais.value)

            if ((pais == "Brasil")||(pais == "brasil")) {
                res.innerHTML = `Você mora no ${pais}, então você é brasileiro`
            }else{
                res.innerHTML = `Você mora país ${pais}, então você é estrangeiro`
            }
        }


    </script>
    
</body>
</html>
