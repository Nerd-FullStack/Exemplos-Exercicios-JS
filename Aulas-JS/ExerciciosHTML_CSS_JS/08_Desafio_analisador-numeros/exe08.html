<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="palavras, chave, virgula">
    <meta name="description" content="Descrição">
    <meta name="author" content="@NerdFullStack">
    <link rel="stylesheet" href="exe08.css">
    <title>Analisador de números</title>
</head>
<body>
    <h1>Analisador de números</h1>
    <section class="divmaster">
       <p>Digite um número de (1 a 100) <input type="Number" class="numero" > <input type="button" value="adicionar" onclick="adicionar()"></p> 
        <select name="selecao" class="selecao" size="5"> 
        </select> <br><br>
        <input type="button" value="Finalizar" onclick="finalizar()">
    </section>

    <div class="teste" style="text-align: center;"> </div><br>

    <section class="resultado">
        <h3>Resultados</h3>
        <p class="totalN">a </p>
        <p class="maiorN">b </p>
        <p class="menorN">c </p>
        <p class="somaN"> d</p>
        <p class="mediaN">e </p>

    </section>

    <footer>@NerdFullStack</footer>



    <script src="exe08.js"></script>
    
</body>
</html>
